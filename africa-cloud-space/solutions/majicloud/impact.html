<!-- MajiCloud Impact/CTA Section -->
<section id="impact" class="maji-impact">
    <style>
        .maji-impact {
            background: linear-gradient(135deg, #023e8a 0%, #0077b6 100%);
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .maji-impact::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .maji-impact .impact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .maji-impact .impact-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .maji-impact .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }

        .maji-impact .stat-box h3 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 5px;
        }

        .maji-impact .stat-box p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .maji-impact .cta-content h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 20px;
        }

        .maji-impact .cta-content h2 span {
            color: #80deea;
        }

        .maji-impact .cta-content p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 35px;
            line-height: 1.8;
        }

        .maji-impact .cta-btn {
            background: #fff;
            color: #0077b6;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .maji-impact .cta-btn:hover {
            background: #e0f7fa;
            transform: translateY(-3px);
        }

        @media (max-width: 968px) {
            .maji-impact .impact-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .maji-impact .cta-content h2 {
                font-size: 2rem;
            }
        }
    </style>
    <div class="container">
        <div class="impact-grid">
            <div class="impact-stats">
                <div class="stat-box">
                    <h3>5,000+</h3>
                    <p>Meters Managed</p>
                </div>
                <div class="stat-box">
                    <h3>98%</h3>
                    <p>Collection Rate</p>
                </div>
                <div class="stat-box">
                    <h3>50%</h3>
                    <p>Less Admin Time</p>
                </div>
                <div class="stat-box">
                    <h3>24/7</h3>
                    <p>System Uptime</p>
                </div>
            </div>
            <div class="cta-content">
                <h2>Ready to Boost Your <span>Revenue Collection</span>?</h2>
                <p>Join leading water utilities across Kenya using MajiCloud to eliminate revenue leakage and modernize
                    customer service.</p>
                <a href="/contact.html" class="cta-btn">
                    <i class="fas fa-calendar-check"></i> Book a Free Demo
                </a>
            </div>
        </div>
    </div>
</section>
